<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="https://scontent.fixr3-2.fna.fbcdn.net/v/t39.30808-6/280746740_103011289084313_1080304741942311858_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=oNdH6cVIhikQ7kNvgEwNQJ_&_nc_ht=scontent.fixr3-2.fna&_nc_gid=AV7j_JCbsvWJFUklHSKsLMO&oh=00_AYAcOyinzyrggD3s0lEkT1TTx0jXoUxqtvlOp1m1zDF2ng&oe=6702C41D"
            width="80" height="80">

    </div>
    <h1>GOVERNMENT ENGINEERING COLLEGE KAIMUR,<br>
        [PROJECT SUMMITED BY (MD FAIYAJ ALAM)]
    </h1>
    <div id="link"><a href="https://www.geckaimur.ac.in/">geckaimur official link</a></div>
    <div class="calculator">
        <input type="text" id="result">
        <div class="btn">
            <button class="clear">c</button>
            <button class="oprater">/</button>
            <button class="oprater">*</button>
            <button class="oprater">-</button>
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="oprater">+</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="equal">=</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="decimal">00</button>
        </div>

    </div>
    <script src="java.js"></script>
</body>

</html>
